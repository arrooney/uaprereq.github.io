<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
      <script type="text/javascript" src="data.json"></script>
      <link href="app.css" rel="stylesheet" type="text/css">
      <meta charset="utf-8">
      <title>HACKATHON</title>
      <style>
         .node {
         cursor: pointer;
         }
         .node circle {
         fill: #fff;
         stroke: steelblue;
         stroke-width: 3px;
         }
         .node text {
         font: 12px sans-serif;
         }
         .link {
         fill: none;
         stroke: #ccc;
         stroke-width: 2px;
         }
         h2{
         font: courier;
         color: black;
         text-align: justify;
         font-size: 15px;
         }

      </style>
   </head>
   <body>
      <div id="title">
         <h1>Uiversity of Alberta Prerequisites</h1>
         <h2>A first draft. Enter "ECE360", "ECE464", "ECE220" for some examples. "Enter" clears the screen. Click on parent nodes for animation.</h2>
      </div>
      <div class='wrapper'>
         <form id='nameForm'>
            <div class='form-uname'>
               <lable id='nameLable' for='nameField'>Find your class:</lable>
               <input id='nameField' type='text' maxlength='25'></input>
            </div>
            <div class='form-sub'>
               <button id='subButton' type='button'>Go</button>
            </div>
         </form>
         <div>
            <p id='result'></p>
         </div>
      </div>
      <div id="drawGraph">
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script src="../js/client.js">
         all();
      </script>
   </div>
   </body>
</html>
